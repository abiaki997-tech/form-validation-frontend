<!doctype html>
 <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>USER-FORM</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center">User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" required class="form-control" placeholder="Enter name" id="name">
            <div class="invalid-feedback">
                Name must be between 3 to 20 characters
            </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required class="form-control" placeholder="Enter email" id="email">
              <div class="invalid-feedback">
                  Invaild Email
              </div>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" required class="form-control" placeholder="Enter Password" id="password">
                <div class="invalid-feedback">
                    Password should be more than 8 characters
                </div>
                </div>
              <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" required class="form-control" placeholder="Enter Zip-code" id="zip">
                <div class="invalid-feedback">
                    Enter a valid Zip-code
                </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" required class="form-control" placeholder="Enter phone number" id="phone">
                  <div class="invalid-feedback">
                      Enter a valid phone-number
                  </div>
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                   <select class="form-control" required id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message" >Message(optional)</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
              <input type="submit" value="Submit" class="btn btn-primary btn-block">  
          </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
